<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="font-sans bg-gray-100">
    <nav class=" p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="bg-gradient-to-r from-yellow-200  to-yellow-500 rounded-xl p-1 text-3xl  font-semibold">MediaMingle</a>
            <div class="flex space-x-4">
                <a  class="bg-yellow-500 hover:bg-yellow-400 text-black font-bold py-2 px-4 rounded">
                <Link to="/">Home</Link></a>
    </div>
        </div>
    </nav>

    <div class="container flex justify-center mx-auto p-8">
        <div class="w-1/3">
            <h1 class="text-3xl font-semibold mb-6">Contact Us</h1>

        <form class="bg-white w  p-6 rounded shadow-md">
            <div class="mb-4">
                <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Name:</label>
                <input
                    type="text"
                    id="name"
                    name="name"
                    placeholder="Enter your name"
                    class="w-full p-2 border border-gray-300 rounded"
                />
            </div>

            <div class="mb-4">
                <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Enter your email"
                    class="w-full p-2 border border-gray-300 rounded"
                />
            </div>

            <div class="mb-4">
                <label for="mobile" class="block text-gray-700 text-sm font-bold mb-2">Mobile Number:</label>
                <input
                    type="tel"
                    id="mobile"
                    name="mobile"
                    placeholder="Enter your mobile number"
                    class="w-full p-2 border border-gray-300 rounded"
                />
            </div>

            <div class="mb-4">
                <label for="mobile" class="block text-gray-700 text-sm font-bold mb-2">Subject:</label>
                <input
                    type="text"
                    id="sub"
                    name="subject"
                    placeholder="Enter your mobile number"
                    class="w-full p-2 border border-gray-300 rounded"
                />
            </div>
            <div class="mb-4">
                <label for="message" class="block text-gray-700 text-sm font-bold mb-2">Message:</label>
                <textarea
                    id="message"
                    name="message"
                    rows="4"
                    placeholder="Enter your message"
                    class="w-full p-2 border border-gray-300 rounded"
                ></textarea>
            </div>

            <button
                type="submit"
                class="bg-yellow-300 hover:bg-yellow-500 text-white font-bold py-2 px-4 rounded"
            >
                Submit
            </button>
        </form>
        <footer class="  p-4 mt-24">
            <p class=" text-center text-xl">Â© 2024 MediaMingle. All rights reserved.</p>
        </footer>
        </div>    </div>

</body>
</html>
